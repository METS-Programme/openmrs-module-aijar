language: java
jdk:
- openjdk7
- oraclejdk7
script:
- if [ "$TRAVIS_JDK_VERSION" = "openjdk7" ] && [ "$TRAVIS_BRANCH" = "master" ] &&
  [ "$TRAVIS_PULL_REQUEST" = "false" ]; then mvn deploy --settings maven-settings.xml;
  else mvn install; fi
matrix:
  allow_failures:
    jdk: oraclejdk7
env:
  global:
  - secure: 
  - secure: 
